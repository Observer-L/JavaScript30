<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>05 - Flex Panel Gallery</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
</head>

<body>
  <div class="panels">
    <div class="panel">
      <p class="up">Hey</p>
      <p class="mid">Let's</p>
      <p class="down">Dance</p>
    </div>
    <div class="panel">
      <p class="up">Give</p>
      <p class="mid">Take</p>
      <p class="down">Receive</p>
    </div>
    <div class="panel">
      <p class="up">Experience</p>
      <p class="mid">It</p>
      <p class="down">Today</p>
    </div>
    <div class="panel">
      <p class="up">Give</p>
      <p class="mid">All</p>
      <p class="down">You can</p>
    </div>
    <div class="panel">
      <p class="up">Life</p>
      <p class="mid">In</p>
      <p class="down">Motion</p>
    </div>
  </div>
  <script type="text/javascript" src="main.js">
  </script>
</body>

</html>
