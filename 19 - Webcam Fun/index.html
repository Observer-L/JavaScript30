<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="背不起來的就寫下來吧。">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Gua&#39;s Note">
    <meta property="og:url" content="https://guahsu.io/">
    <meta property="og:site_name" content="Gua&#39;s Note">
    <title>19 - Webcam Fun</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    </style>


    <div class="photobooth">
        <div class="controls">
            <button class="photoBtn" onClick="takePhoto()">Take Photo</button>
            <div class="rgb">
                <label for="rmin">Red Min:</label>
                <input type="range" min=0 max=255 name="rmin">
                <label for="rmax">Red Max:</label>
                <input type="range" min=0 max=255 name="rmax">
                <br>
                <label for="gmin">Green Min:</label>
                <input type="range" min=0 max=255 name="gmin">
                <label for="gmax">Green Max:</label>
                <input type="range" min=0 max=255 name="gmax">
                <br>
                <label for="bmin">Blue Min:</label>
                <input type="range" min=0 max=255 name="bmin">
                <label for="bmax">Blue Max:</label>
                <input type="range" min=0 max=255 name="bmax">
            </div>
        </div>

        <canvas class="photo"></canvas>
        <video class="player"></video>
        <div class="strip"></div>
    </div>

    <audio class="snap" src="http://wesbos.com/demos/photobooth/snap.mp3" hidden></audio>

    <script src="main.js"></script>

</body>

</html>
