<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>11 - Custom Video Player</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="player">
    <video class="player__video viewer" src="https://player.vimeo.com/external/194837908.sd.mp4?s=c350076905b78c67f74d7ee39fdb4fef01d12420&profile_id=164"></video>
    <div class="player__controls">
      <div class="progress">
        <div class="progress__filled"></div>
      </div>
      <button class="player__button toggle">►</button>
      <input class="player__slider" type="range" name="volume" value="1" step="0.05" min="0" max="1">
      <input class="player__slider" type="range" name="playbackRate" value="1" step="0.1" min="0.1" max="2">
      <button class="player__button" data-skip="-10">« 10s</button>
      <button class="player__button" data-skip="25">25s »</button>
      <button class="player__button zoom">全屏</button>
    </div>
  </div>
  <script type="text/javascript" src="main.js">
  </script>
</body>

</html>
